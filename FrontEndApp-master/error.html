<html> 
<link rel="stylesheet" href="errorStyle.css">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>ErrorPage</title>
</head>

<body>
    <h1>An error occured during the process...<br>Please try again...</h1>
    <img src="errorbot.png" alt="Error occured">
    <button id="return">Return to Login Section</button>
</body>
<script type="text/javascript">
    $('document').ready(function () {
        var FrontReq = new XMLHttpRequest();
        FrontReq.addEventListener("readystatechange", function () {
            if (this.readyState === 4 && this.status == 200) {
                console.log("OK!");
            }
        });
        FrontReq.open("POST", "http://localhost:3000/error");
        FrontReq.send(null);
    });

    document.getElementById("return").onclick = function () {
        location.href = "http://localhost:3000";
    }
</script>

</html>
